<div class="form-container" *ngIf="isModalOpen">
  <h1>Editando Usuário</h1>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Endereço</label>
      <input type="text" formControlName="ENDERECO" placeholder="Endereço">
    </div>

    <div class="form-group">
      <label>Bairro</label>
      <input type="text" formControlName="BAIRRO" placeholder="Bairro">
    </div>

    <div class="form-group">
      <label>Cidade</label>
      <input type="text" formControlName="CIDADE" placeholder="Cidade">
    </div>

    <div class="form-group">
      <label>Estado</label>
      <input type="text" formControlName="ESTADO" placeholder="Estado">
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <input type="text" formControlName="TELEFONE" placeholder="Telefone">
    </div>

    <div class="form-group">
      <label>Telefone Comercial</label>
      <input type="text" formControlName="TEL_COMERCIAL" placeholder="Telefone Comercial">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="email" formControlName="EMAIL" placeholder="E-mail">
    </div>

    <div class="form-group">
      <label>Departamento</label>
      <select formControlName="DEPARTAMENTO" class="form-select">
        <option *ngFor="let department of departments" [value]="department.ID">{{ department.DESCRICAO }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cargo</label>
      <select formControlName="CARGO" class="form-select">
        <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
      </select>
    </div>
  </form>
  <div>
    <button class="btn btn-success" (click)="updateUser()">Salvar</button>
    <button class="btn btn-success" (click)="close()">Cancelar</button>

  </div>
</div>
