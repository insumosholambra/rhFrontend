<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Arquivos</title>
  </head>
  <body>
    <div>

      <div>
        <h1>Lista de Arquivos</h1>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome do Arquivo</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="fileList">
          <tr *ngFor="let item of docs">
            <td>{{ item }}</td>
            <td><button (click)="download(item)">Baixar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
