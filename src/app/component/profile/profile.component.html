<div class="row">
  <div>
    <h1>Dados Cadastrais</h1>
  </div>
  <div class="img-container">
    <div class="img">
      <img *ngIf="photoUrl" [src]="this.photoUrl" alt="Foto do Usuário">
      <img *ngIf="!photoUrl" src="..\..\..\assets\person.svg" alt="Foto padrão" />
    </div>
  </div>
  <div>
    <h2>{{this.name}}</h2>
  </div>

  <div class="group">
    <div class="mat-cpf">
      <span>{{this.matricula || 'Não disponível'}}</span>
      <span>Matrícula</span>
    </div>
    <div class="mat-cpf">
      <span>{{ this.cpf | cpfFormat }}</span>
      <span>CPF</span>
    </div>
  </div>
  <div class="buttons">
    <!-- <button class="btn btn-outline-info">Informações Cadastrais</button> -->
    <button class="btn btn-outline-info" (click)="goToVisit()">Cadastrar Visitas</button>
    <button class="btn btn-outline-info" (click)="goToReport()">Relatório de Visitas</button>
  </div>
</div>
